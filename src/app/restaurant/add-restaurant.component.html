<h2 class="text-center">Add New Restaurant</h2>
<div class="container">
    <div class="col-sm-7 main">
    <form>
        
        <div class="form-group">
            <label for="id">Id:</label>
            <input [(ng-model)]="mymodel.id" name="id" class="form-control" id="id" />
        </div>

        <div class="form-group">
                <label for="name">Name:</label>
                <input [(ng-model)]="mymodel.name" name="name" class="form-control" id="name" />
        </div>

        <div class="form-group">
                    <label for="location">Location:</label>
                    <input [(ng-model)]="mymodel.location" name="location" class="form-control" id="location" />
         </div>

         <div class="form-group">
                        <label for="image">Image:</label>
                        <input [(ng-model)]="mymodel.image" name="image" class="form-control" id="image" />
         </div>
       
    </form>
 </div>
</div>
